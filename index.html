<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}
body{
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* INIT SCREEN */
#initScreen{
  position:fixed;
  inset:0;

  display:flex;

  background:transparent;
  font-size:18px;
  letter-spacing:2px;
  cursor:pointer;
  box-shadow:0 0 30px #9b5cff;
}
#initBtn:hover{
  background:#9b5cff;
  color:#000;
}

/* NAV */
nav{
  display:flex;
  justify-content:center;
  gap:25px;
  padding:15px;
  border-bottom:1px solid #222;
}
nav a{
  color:#bbb;
  text-decoration:none;
  font-size:13px;
  letter-spacing:2px;
}
nav a:hover{color:#9b5cff}

/* SECTIONS */
.section{
  padding:70px 20px;
  text-align:center;
}

/* INTRO TEXT */
h1{
  font-size:32px;
}
h1 span{color:#9b5cff}

#typing{
  margin-top:15px;
  font-size:15px;
  color:#aaa;
  min-height:22px;
}

/* SERVICES */
.service-title{
  font-size:34px;
  margin-bottom:50px;
}
.service-title span{color:#9b5cff}

.services{
  perspective:1200px;
}

.service-card{
  background:linear-gradient(145deg,#0f0f0f,#1b1b1b);
  border-radius:18px;
  padding:30px;
  margin:30px auto;
  max-width:420px;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  transform-style:preserve-3d;
  transition:.3s ease;
}
.service-card:hover{
  transform:rotateY(15deg) rotateX(10deg) translateY(-10px);
  box-shadow:0 40px 70px rgba(155,92,255,.45);
}

.icon{
  width:60px;
  height:60px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  margin-bottom:15px;
  transform:translateZ(40px);
}
.purple{
  background:rgba(155,92,255,.2);
  color:#9b5cff;
}
.cyan{
  background:rgba(0,255,255,.2);
  color:#00ffff;
}

.service-card h3{
  margin-bottom:12px;
  transform:translateZ(35px);
}
.service-card p{
  font-size:14px;
  color:#bbb;
  line-height:1.6;
  transform:translateZ(25px);
}
</style>
</head>

<body>

<!-- INIT SCREEN -->
<div id="initScreen">
  <button id="initBtn">âš¡ INITIALIZE SYSTEM</button>
</div>

<!-- ROBOTIC SOUND -->
<audio id="bootSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-futuristic-interface-zoom-893.mp3" type="audio/mpeg">
</audio>

<!-- MAIN CONTENT -->
<div id="mainContent" style="display:none">

<nav>
  <a href="#">HOME</a>
  <a href="#">ABOUT</a>
  <a href="#">SERVICES</a>
  <a href="#">SKILLS</a>
  <a href="#">WORK</a>
  <a href="#">FAQ</a>
</nav>

<section class="section">
  <h1>I AM <span>CODEXDR</span></h1>
  <div id="typing"></div>
</section>

<section class="section services">
  <h2 class="service-title">ELITE <span>SERVICES</span></h2>

  <div class="service-card">
    <div class="icon purple">&lt;/&gt;</div>
    <h3>Full Stack Dev</h3>
    <p>
      End-to-end web solutions using PHP, Laravel & Node.js.
      Secure, fast and scalable systems.
    </p>
  </div>

  <div class="service-card">
    <div class="icon cyan">ðŸŽ®</div>
    <h3>Game Development</h3>
    <p>
      Color Prediction, Casino, Ludo and Betting games
      with admin panels.
    </p>
  </div>

</section>

</div>

<script>
/* INIT */
const btn = document.getElementById("initBtn");
const init = document.getElementById("initScreen");
const main = document.getElementById("mainContent");
const sound = document.getElementById("bootSound");

btn.onclick = () => {
  sound.play();
  setTimeout(()=>{
    init.style.display="none";
    main.style.display="block";
    startTyping();
  },1200);
};

/* TYPING ANIMATION */
const texts = [
  "Elite Digital Solutions",
  "AI Powered Systems",
  "Modern Web Experiences",
  "Future Ready Technology"
];
let i=0,j=0,del=false;
const typingEl = document.getElementById("typing");

function startTyping(){
  setInterval(()=>{
    if(!del){
      typingEl.textContent = texts[i].substring(0,j++);
      if(j>texts[i].length+10) del=true;
    }else{
      typingEl.textContent = texts[i].substring(0,j--);
      if(j===0){
        del=false;
        i=(i+1)%texts.length;
      }
    }
  },90);
}
</script>

</body>
</html>
